<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/88e3276c80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>

<body>
    <div class="modal" tabindex="-1" id="welcome-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h6 class="modal-title">Welcome To The Healthcare DX</h6>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
            </div>
            <div class="modal-body">
              <p>Modal welcome message, explanatory text & some info on sources...</p>
              <button type="button" class="btn btn-warning btn-close-modal" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="../lib/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
