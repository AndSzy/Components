<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/88e3276c80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h5 class="text-center">Bootstrap Table with expandable rows</h5>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <!-- table-sm to make table more compact -->
                <table class="table table-hover">
                    <thead>
                        <th class="ps-4">Academic Year</th>
                        <th>Class</th>
                        <th>Name</th>
                        <th>Rent Per Week</th>
                        <th>Currency</th>
                        <th>En-Suit</th>
                        <th>Rating</th>
                    </thead>
                    <tbody>
                        <tr class="first-row">
                            <td><i class="fas fa-chevron-down me-2"></i>2019/2020</td>
                            <td>Null</td>
                            <td>Golden Room</td>
                            <td>160</td>
                            <td>Pound</td>
                            <td>Yes</td>
                            <td>Good</td>
                        </tr>

                        <tr class="hidden-row">
                            <td class="p-0" colspan=8>
                                <div class="container hidden-div hide-div">
                                    <div class="row">
                                        <div class="col-2">
                                            name:
                                        </div>
                                        <div class="col-2">
                                            MarekDIV
                                        </div>
                                        <div class="col-8">
                                            <!-- MarekDIV -->
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr class="first-row">
                            <td><i class="fas fa-chevron-down me-2"></i>2019/2020</td>
                            <td>Flat</td>
                            <td>Flat</td>
                            <td>180</td>
                            <td>Pound</td>
                            <td>Yes</td>
                            <td>Good</td>
                        </tr>

                        <tr class="hidden-row">
                            <td class="p-0" colspan=7>
                                <div class="container hidden-div hide-div">
                                    <div class="row">
                                        <div class="col-6">
                                            name:
                                        </div>
                                        <div class="col-6">
                                            MarekDIV
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr class="first-row">
                            <td><i class="fas fa-chevron-down me-2"></i>2017/2018</td>
                            <td>Null</td>
                            <td>Standard</td>
                            <td>125</td>
                            <td>Pound</td>
                            <td>No</td>
                            <td>Null</td>
                        </tr>

                        <tr class="hidden-row">
                            <td class="p-0" colspan=7>
                                <div class="container hidden-div hide-div">
                                    <div class="row">
                                        <div class="col-6">
                                            name:
                                        </div>
                                        <div class="col-6">
                                            MarekDIV
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    

</html>
